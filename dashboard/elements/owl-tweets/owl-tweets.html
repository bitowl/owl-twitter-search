<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/marked-element/marked-element.html">
<link rel="import" href="/bundles/owl-nodecg-styles/dashboard/css/bitowl-theme.html">
<dom-module id="owl-tweets">
	<template>
		<style include="bitowl-theme">
			:host {
			}
            #messages {
                height: 300px;
                overflow-y: scroll;
            }
            .chat-message {
                border-bottom: 1px solid #ccc;
                display: flex;
                padding-top: 5px;
                padding-bottom: 5px;
            }
            .send-button {
                min-width: 40px;
                padding-top: 0px;
                padding-bottom: 0px;
            }
            .leftpart {
                flex-grow: 1;
                overflow-x: auto;
                overflow-y: hidden;
            }

            .clear {
                clear: both; /* FIXME remove this*/
            }
            img {
                vertical-align: middle;
                max-width: 100%;
                max-height: 50%;
            }
            blockquote {
                border-left: #ccc solid 5px;
                margin-left: 0px;
                padding-left: 10px;
            }
        </style>
        
        <div id="messages">
            <template is="dom-repeat" items="[[messages]]">
                <div class="owl-chat-message">
                    <div class="leftpart">
                        <div class="name">[[item.user]]</div>
                        <marked-element markdown="[[item.text]]"><div slot="markdown-html" class="text"></div></marked-element>
                    </div>
                    <paper-button on-tap="highlightMessage" class="send-button"><iron-icon icon="icons:send"></iron-icon></paper-button>
                </div>
            </template>
        </div>
        <p><paper-button on-tap="confirmClearMessages" class="nodecg-reject"><iron-icon icon="icons:clear"></iron-icon> &nbsp;Clear messages</paper-button></p>
	</template>

	<script src="owl-tweets.js"></script>
</dom-module>
